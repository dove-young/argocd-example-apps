- hosts: master
  tasks:
    - name: get addons
      get_url:
        url: "{{item.url}}"
        dest: "{{item.name}}"
      with_items:
      - {name: 'addons/ingress-mandatory.yaml', url: 'https://raw.githubusercontent.com/kubernetes/ingress-nginx/master/deploy/static/mandatory.yaml'}
      - {name: 'addons/ingress-service-nodeport.yaml', url: 'https://raw.githubusercontent.com/kubernetes/ingress-nginx/master/deploy/static/provider/baremetal/service-nodeport.yaml'}
      - {name: 'addons/dashboard-recommended.yaml', url: 'https://raw.githubusercontent.com/kubernetes/dashboard/v2.0.0-beta4/aio/deploy/recommended.yaml'}
    - name: install nfs provider
      k8s:                  ## yum install -y python2-openshift.noarch  in advance
        state: present
        src: "{{item}}"
        kubeconfig: /root/.kube/config
      with_items:
      - {name: 'addons/ingress-mandatory.yaml'}
      - {name: 'addons/ingress-service-nodeport.yaml'}
      - {name: 'addons/dashboard-recommended.yaml'}
    - name: verify ingress install
      shell: |
        sleep 10
        kubectl get pods --all-namespaces -l app.kubernetes.io/name=ingress-nginx 
      register: std
    - debug:
        var: std.stdout_lines
    - debug:
        var: std.stderr_lines
    - name: Create serviceaccount for dashboard
      k8s:
        name: kubernetes-dashboard
        api_version: v1
        kind: ServiceAccount
        state: present
        namespace: kube-system
        kubeconfig: /root/.kube/config              
    - name: install argo workflow - cluster-role
      k8s:
        state: present
        definition: 
          apiVersion: rbac.authorization.k8s.io/v1beta1
          kind: ClusterRoleBinding
          metadata:
            name: admin-user
          roleRef:
            apiGroup: rbac.authorization.k8s.io
            kind: ClusterRole
            name: cluster-admin
          subjects:
          - kind: ServiceAccount
            name: kubernetes-dashboard
            namespace: kube-system       
    - name: get dashboard login token
      shell: |
        kubectl -n kube-system describe secrets         \
            `kubectl -n kube-system get secrets |       \
             awk '/kubernetes-dashboard/ {print $1}'` | \
             awk '/token:/ {print $2}'
      register: std
    - debug:
        var: std.stdout_lines
    - debug:
        var: std.stderr_lines
    - name: get helm client
      unarchive:
        src: https://get.helm.sh/helm-v2.15.2-linux-amd64.tar.gz
        dest: /tmp/
        list_files: yes
        remote_src: yes
    - name: init helm
      shell: |
        #tar -xzf /tmp/helm-v2.15.2-linux-amd64.tar.gz
        #ls /tmp
        #ls /tmp/linux-amd64
        chmod +x /tmp/linux-amd64/helm
        mv /tmp/linux-amd64/helm /usr/local/bin/
        helm init --debug
      register: std
    - debug:
        var: std.stdout_lines
    - debug:
        var: std.stderr_lines
    - name: install ansible modules
      yum: 
        name:
          - python
          - python2-openshift
          - python2-pip.noarch
    - name: update pip
      pip:
        name: pip
        extra_args: --upgrade
    - name: install pyhelm
      pip:
        name: pyhelm
        state: present
        extra_args: --upgrade
    - name: helm cluster-role
      k8s:
        state: present
        definition: 
          apiVersion: rbac.authorization.k8s.io/v1
          kind: ClusterRoleBinding
          metadata:
            name: kube-system-binding-default
          roleRef:
            apiGroup: rbac.authorization.k8s.io
            kind: ClusterRole
            name: cluster-admin
          subjects:
          - kind: ServiceAccount
            name: default
            namespace: kube-system 

