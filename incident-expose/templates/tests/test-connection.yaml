apiVersion: batch/v1
kind: Job
metadata:
  name: test-db
  annotations:
    argocd.argoproj.io/hook: PostSync
spec:
  template:
    spec:
      containers:
      - name: test-db
        image: 9.46.76.93:5000/alpine:curl
        env:
          - name: TOKEN
            value: {{ .Values.postgrest.token }}
          - name: payload
            value: /tmp/test/raw-payload.json
        command: 
        - sh
        - -c
        - '/tmp/test-sh/test.sh && curl -v -H "Content-Type: application/json" -X POST --data-binary "@$payload" {{ .Release.Name }}-{{ .Values.openresty.ingress_path }}.{{ .Values.proxy_ip }}.nip.io/webhook?token=$TOKEN'
        volumeMounts:
        - mountPath: /tmp/test
          name: payload
        - mountPath: /tmp/test-sh
          name: script
      securityContext:
        fsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      terminationGracePeriodSeconds: 30
      volumes:
      - name: payload
        configMap:
          name: {{ .Release.Name }}-postgresql-init
          items:
          - key: raw-payload
            path: raw-payload.json
      - name: script
        configMap:
          name: {{ .Release.Name }}-postgresql-init
          items:
          - key: test-sh
            path: test.sh
            mode: 0755
      dnsPolicy: ClusterFirst
      restartPolicy: OnFailure            