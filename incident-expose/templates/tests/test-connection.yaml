apiVersion: batch/v1
kind: Job
metadata:
  name: test-db
  annotations:
    argocd.argoproj.io/hook: PostSync
spec:
  template:
    spec:
      containers:
      - name: test-db
        image: alpine:latest
        env:
          - name: TOKEN
            value: {{ .Values.postgrest.token }}}
          - name: payload
            value: {{ .Values.postgresql.sql_path }}
        command: 
        - sh
        - -c
        - 'apk update && apk add curl && curl -v -H "Content-Type: application/json" -XPOST --data-binary "@payload" \
             {{ .Release.Name }}-{{ .Values.openresty.ingress_path }}.{{ .Values.proxy_ip }}.nip.io/webhook?token=$TOKEN'
        volumeMounts:
        - mountPath: {{ .Values.postgresql.sql_path }}
          name: payload
          readOnly: true
      securityContext:
        fsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      terminationGracePeriodSeconds: 30
      volumes:
      - name: payload
        configMap:
          name: {{ .Release.Name }}-postgresql-init
          items:
          - key: raw-payload
            path: {{ .Values.postgresql.sql_file }}
      dnsPolicy: ClusterFirst
      restartPolicy: OnFailure            