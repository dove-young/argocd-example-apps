apiVersion: batch/v1
kind: Job
metadata:
  name: test-db
  annotations:
    argocd.argoproj.io/hook: PostSync
spec:
  template:
    spec:
      containers:
      - name: test-db
        image: 9.46.76.93:5000/alpine:curl
        env:
          - name: TOKEN
            value: {{ .Values.postgrest.token }}
          - name: PAYLOAD
            value: /tmp/payload/raw-payload.json
        command: 
        - /tmp/test-sh/test.sh
        volumeMounts:
        - mountPath: /tmp/payload
          name: payload
        - mountPath: /tmp/test-sh
          name: script
      securityContext:
        fsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      terminationGracePeriodSeconds: 30
      volumes:
      - name: payload
        configMap:
          name: {{ .Release.Name }}-postgresql-init
          items:
          - key: raw-payload
            path: raw-payload.json
      - name: script
        configMap:
          name: {{ .Release.Name }}-postgresql-init
          items:
          - key: test-sh
            path: test.sh
            mode: 0755
      dnsPolicy: ClusterFirst
      restartPolicy: OnFailure            